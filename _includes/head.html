<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google-site-verification" content="xBT4GhYoi5qRD5tr338pgPM5OWHHIDR6mNg1a3euekI" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords"  content="{{ site.keyword }}">
    <meta name="theme-color" content="{{ site.chrome-tab-theme-color }}">

    {% seo %}

    <!-- preconnect & dns-prefetch -->
    <link rel="preconnect" href="https://www.google-analytics.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">

    <!-- Web App Manifest -->
    <link rel="manifest" href="{{ site.baseurl }}/pwa/manifest.json" async>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" async>

    <!-- apple-touch-icon -->
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/favicon.ico" async>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{{ '/css/bootstrap.min.css' | prepend: site.baseurl }}" async>

    <!-- Theme CSS -->
    <link rel="stylesheet" href="{{ '/css/hux-blog.min.css' | prepend: site.baseurl }}" async>

    <!-- Custom css -->
    <link rel="stylesheet" href="{{ '/css/ntsd-blog.min.css' | prepend: site.baseurl }}" async>

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" defer>

    <!-- Pygments Github CSS -->
    <link rel="stylesheet" href="{{ '/css/syntax.css' | prepend: site.baseurl }}" defer>

    <!-- ga & ba script hoook -->
    <script></script>
</head>
