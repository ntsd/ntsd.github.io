{% if site.RSS %}
<li>
  <a href="{{ " /feed.xml" | prepend: site.baseurl }}">
    <svg class="svg-icon logo-rss"></svg>
  </a>
</li>
{% endif %}
{% if site.twitter_username %}
<li>
  <a href="https://twitter.com/{{ site.twitter_username }}">
    <svg class="svg-icon logo-twitter"></svg>
  </a>
</li>
{% endif %}
{% if site.facebook_username %}
<li>
  <a target="_blank" href="https://www.facebook.com/{{ site.facebook_username }}" aria-label="Facebook"
    rel="noopener noreferrer">
    <svg class="svg-icon logo-facebook"></svg>
  </a>
</li>
{% endif %}
{% if site.github_username %}
<li>
  <a target="_blank" href="https://github.com/{{ site.github_username }}" aria-label="Github" rel="noopener noreferrer">
    <svg class="svg-icon logo-github"></svg>
  </a>
</li>
{% endif %}
{% if site.linkedin_username %}
<li>
  <a target="_blank" href="https://www.linkedin.com/in/{{ site.linkedin_username }}" aria-label="Linkedin"
    rel="noopener noreferrer">
    <svg class="svg-icon logo-linkedin"></svg>
  </a>
</li>
{% endif %}
